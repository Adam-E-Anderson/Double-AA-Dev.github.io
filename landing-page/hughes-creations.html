<html>

<head>
	
	<link href="https://fonts.googleapis.com/css?family=Great+Vibes|Oleo+Script" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<title>Hughes Creations</title>
	
	<style type="text/css">

		body, html {
			margin:0;
			width:100%;
			min-height:100%;
			font-family: 'Great Vibes', cursive;
			letter-spacing: 2px;
			padding:0;
		}

		.bg { 
    
			background-image: url("wood_grain1.png");

			width: 100%;
			height: auto;

			/* Center and scale the image nicely */
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			border:0;
		}
		
		.mb-content{
			vertical-align: middle;
			opacity:1;
			display: inline-block;
			margin: 0px 20px;
		}
		
		hr {
		
			height:10px;
			background-color: black;
			border:0;
			border-radius: 1em;
		
		}
		
		.section {
			
			background-position: center;
			width: auto;
			margin: 5em auto;
			padding: 5px;
			background-color: #9B9B9B;
			
		
		}
		
		#about{
		
		margin-bottom:0;
		
		}
		
		@media (max-width: 700px) {
        
         .section{
            width: auto;
            margin: 0 auto;
            border-radius: 0;
            padding: 1em;
			}
		
		
		}
		
		a:link, a:visited {
        color: #38488f;
        text-decoration: none;
		}
		a:hover{
		
		text-decoration:underline;
		}

		.nav{

			float: left;
			width: 33.333%;
			text-align: left;

		}

		.socials{

			float: right;
			width: 33.333%;

		}

		.main-logo{

			display: inline-block;
			width: 33.333%;
			color: rgb(0, 0, 0);

		}

		

		.fa{
			color: rgb(0,0,0);
		}

		ul {
			position: sticky;
			top:0;
			display: block;
			background-color:#F2DDBE;
			width:100%;
			background-position: center;
			opacity:0.6;
			overflow: hidden;
			
		}

		li {
			display: block;
			float: left;
		}

		li a {

			display: block;
  			color: white;
  			text-align: center;
  			padding: 14px 16px;
  			text-decoration: none;
		}


		
	</style>

</head>

<body>

	<div class="bg">
		<div>
			
			<ul>
				<li class="nav"> <h2><a href="#">&#9776;</a></h2> </li>
	
				<li class ="main-logo"> <h1>Hughes Creations</h1> </li>
	
				<li>
					<a href="#" class="fa fa-facebook"></a>
					<a href="#" class="fa fa-instagram"></a>
				</li>
			</ul>

		</div>
	
		
	
		<div id="products" class="section">
	
			<h2>Products</h2>
	
		</div>
	
		<div id="social" class="section">
	
			<h2>Social media</h2>
	
		</div>
	
		<div id="custom-pieces" class="section">
	
			<h2>Custom Pieces</h2>
	
		</div>
		
		<div id="about" class="section">
	
			<h2>About Us</h2>
	
		</div>
		
	</div>
	
	

</body>

</html>
